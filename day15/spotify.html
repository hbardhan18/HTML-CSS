            text-align: center;
        }
        #navbar {
            width: 97%;
            height: 60px;
            border: 2px solid red;

        }

        }

        #navbar-search-right {

            height:84%;

            justify-content: space-around;
            align-items:center;
        }
        #navbar-search-right-sicon {
width:12%;
text-align: center;
/* border:1px solid white; */
        }

            /* border: 1px solid white ; */
            width:74%;
            height:76%;
            outline:none;
            border:none;
            background-color: #1f1f1f;
            color: white;
            font-size: 18px;
        }
#navbar-search-right-bicon {

}

        .h-w-100 {
